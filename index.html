<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                id="submit"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="current-location">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 class="heading1">
          <span class="temperature"
            ><span id="actual-temperature">17</span>Â°C</span
          >
          <span class="city" id="city">Paris</span>
        </h1>

        <div>
          <div class="head2">
            <span class="humid">Humidity: <span id="humidity">75</span>%</span>
            <span class="description" id="description">Cloudy</span>
          </div>

          <div class="head3">
            <span class="windinfo">Wind: <span id="wind">13</span> km/h</span>
            <span class="day" id="time">Tuesday, 1:05 PM</span>
          </div>

          <div class="head3">
            <span class="date" id="date">October 15, 2022</span>
          </div>
        </div>
      </div>
    </div>
    <span id="link"
      ><a href="https://github.com/riyasnehi/weather-app" target="_blank"
        >Open Source Code</a
      >, by Riya Snehi</span
    >
    <script src="src/index.js"></script>
  </body>
</html>
